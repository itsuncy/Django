<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    {% block mainbody %}
    <form action="/login/" method="POST">
        {% csrf_token %}
        <h1>用户名:<input name = "username"></h1>
        <h1>密码:<input name="password"></h1>
        <input type="submit" value="登录">
    </form>
    {{ username }}  <br/>
    {{ password }}  <br/>
{% endblock %}

</body>
</html>
